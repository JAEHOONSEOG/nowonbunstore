<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript" src="./Jquery"></script>
	<link rel="stylesheet" type="text/css" href="./Css" >
    <script language="javascript" src="./Javascript"></script>
</head>
<body>
    <div class="title">
        Administrator of scraping machine.
    </div>
    <div class="inputForm">
        <input type="button" class="manualBtn" id="manual" value="Manual Scraping">
        <div class="hide" id="manual_panel">
            <span>Code :</span>
            <select id="manual_code">
				<option value=""></option>
                <option value="001">001</option>
                <option value="002">002</option>
                <option value="999">999</option>
            </select>
            <span>Id :</span> <input type="text" id="manual_id">
            <span>Pw :</span> <input type="text" id="manual_pwd">
            <input type="button" id="manual_scraping" value="scraping">
            <input type="button" id="manual_close" value="close">
        </div>
    </div>
	<div class="message">
	</div>
    <div>
        <table id="status_table">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Code</th>
                    <th>Id</th>
                    <th>StartTime</th>
                    <th>PingTime</th>
                    <!--th>Status</th-->
                </tr>
            </thead>
            <tbody>
				<tr>
					<td colspan='5' class='noData'>Not excuted</td>
				</tr>
			</tbody>
        </table>
    </div>
</body>
</html>
