<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Task</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="form-group" style="text-align: center;font-size: 15pt;">
            <i class="fa fa-arrow-circle-left" id="pre_date"></i>&nbsp;&nbsp;&nbsp;<label id="task_date">0000 / 00 / 00</label>&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right" id="next_date"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa  fa-list-alt fa-fw"></i>Task
                <div class="pull-right">
                    <span style="background-color: #FF0000;" class="panel-tag">high</span>
                    <span style="background-color: #FF8800;" class="panel-tag">middle</span>
                    <span style="background-color: #FFFF00;" class="panel-tag">low</span>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body task-process">
                <div class="task-step panel panel-default">
                    <div class="task-step-header panel-heading" style="text-align:center;">Remain-task</div>
                    <ul class="task-list" data="4"></ul>
                </div>
                <div class="task-step panel panel-default">
                    <div class="task-step-header panel-heading" style="text-align:center;">To do</div>
                    <ul class="task-list" data="0"></ul>
                </div>
                <div class="task-step panel panel-default">
                    <div class="task-step-header panel-heading" style="text-align:center;">Is processing</div>
                    <ul class="task-list" data="1"></ul>
                </div>
                <div class="task-step panel panel-default">
                    <div class="task-step-header panel-heading" style="text-align:center;">Successed</div>
                    <ul class="task-list" data="2"></ul>
                </div>
                <div class="task-step panel panel-default">
                    <div class="task-step-header panel-heading" style="text-align:center;">Hold</div>
                    <ul class="task-list" data="3"></ul>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa  fa-list-alt fa-fw"></i>Contents
                <div class="pull-right">
                    <button type="button" class="btn btn-default btn-xs task-menu disabled" id="btn-modify">Modify</button>
                    <button type="button" class="btn btn-default btn-xs task-menu" id="btn-cancel">Cancel</button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form id="form-data">
                    <input type="hidden" id="idx" name="idx" value="" />
                    <input type="text" class="form-control" style="margin-bottom:10px;" placeholder="Title" name="title" id="title">
                    <textarea class="form-control" rows="5" style="resize: none;margin-bottom:10px" placeholder="Contents" name="contents_text" id="contents_text"></textarea>
                    <select class="form-control" name="importance" id="importance" style="margin-bottom:10px;">
                        <option value="1">high</option>
                        <option value="2" selected>middle</option>
                        <option value="3">low</option>
                    </select>
                    <input type="hidden" class="form-control" name="tasktype" id="tasktype" value="0"/>
                    <input type="text" class="form-control" id="tasktype_disp" readonly style="margin-bottom:10px;" value="To do"/>
                    <input type="text" class="form-control" name="taskdate" id="taskdate" readonly style="margin-bottom:10px;"/>
                </form>
                <div class="pull-right">
                    <button type="submit" class="btn btn-default task-menu" style="margin-bottom:10px" id="btn_save">Save</button>
                    <button type="submit" class="btn btn-default task-menu" style="margin-bottom:10px" id="btn_modify2">Modify</button>
                    <button type="submit" class="btn btn-default task-menu" style="margin-bottom:10px" id="btn_delete">Delete</button>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
